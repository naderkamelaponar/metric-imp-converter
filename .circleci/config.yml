version: 2.1

jobs:
  deploy: 
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout

      # Download and cache dependencies

      - run: 
          name: Install Dependencies
          command: npm install
      - run: 
          name: Server build
          command: npm run build
      - run:
          name: Deploy at Netlify 
          command: npm run deploy
      
workflows:
  build_deploy:
    jobs: 
      - deploy